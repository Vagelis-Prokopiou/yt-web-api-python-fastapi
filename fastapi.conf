<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess fastapi user=www-data group=www-data threads=8
    WSGIScriptAlias / /var/www/html/fastapi/app.wsgi

    <Directory /var/www/html/flask>
        WSGIProcessGroup fastapi
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog /var/www/html/flask/error.log
</VirtualHost>